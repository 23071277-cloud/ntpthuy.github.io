<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Different border color per side </title>
  <style>
    .box {
      width: 300px;
      padding: 30px;
      margin: 90px auto;
      background: #fff;
      border-style: solid;
      border-width: 10px;                      
      border-color: #e74c3c #3498db #2ecc71 #f1c40f;
      box-sizing: border-box;
      
    }
  </style>
</head>
<body>
  <div class="box">
    Top = red • Right = blue • Bottom = green • Left = yellow
  </div>
</body>
</html>
